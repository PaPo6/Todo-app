<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="background">
    <!-- <img src="images/bg-desktop-light.jpg" alt="backgroud-photo-light" class="photo-bgc-light"> -->
  </div>
  <div class="wrapper">
    <header>
      <h2>Todo</h2>
      <img src="images/icon-moon.svg" class="switch-dark">
    </header>
    <div class="add-todo">
      <input type="checkbox" id="add-task">
      <input type="text" id="#add" placeholder="Create a new todo...">
      <button class="btnCheck">Add</button>
    </div>
    <div class="todo-content">
    <ul class="todo-list">
      <li><input type="checkbox" id="todo_1">
       <span>Comlete online JavaScript course</span>
       <img src="images/icon-cross.svg" alt="delete" class="delete">
      </li>
      <li>
        <input type="checkbox" id="todo_2">
        <span>Jog around the park 3x</span>
        <img src="images/icon-cross.svg" alt="delete" class="delete">
      </li>
      <li>
        <input type="checkbox" id="todo_3">
        <span>10 minutes meditation</span>
        <img src="images/icon-cross.svg" alt="delete" class="delete">
      </li>
      <li>
        <input type="checkbox" id="todo_4">
        <span>Read for 1 hour</span>
        <img src="images/icon-cross.svg" alt="delete" class="delete">
      </li>
      <li>
        <input type="checkbox" id="todo_5">
        <span>Pick up groceries</span>
        <img src="images/icon-cross.svg" alt="delete" class="delete"></li>
      <!-- <li>
        <input type="checkbox" id="todo_6">
        <span>Todo App on Frontend Mentor</span>
        <img src="images/icon-cross.svg" alt="delete" class="delete"></li> -->
    </ul>
    <div class="todo-activation-buttons">
      <p>5 items left</p>
      <button class="btn-action">All</button>
      <button class="btn-action">Active</button>
      <button class="btn-action">Completed</button>
      <button class="btn-action">Clear Completed</button>
    </div>
  </div>
    <footer>
      <p>Drag and drop to reader list</p>
    </footer>
  </div>
  <script src = "index.js"></script>
</body>
</html>
