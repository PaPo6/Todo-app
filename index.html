<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5832a56301.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="background">
    <!-- <img src="images/bg-desktop-light.jpg" alt="backgroud-photo-light" class="photo-bgc-light"> -->
  </div>
  <div class="wrapper">
    <header>
      <h2>Todo</h2>
      <div class="switcher"></div>
    </header>
    <div class="add-todo">
      <!-- <i class ="far fa-circle co" action ="complete"></i> -->
      <!-- <img src="images/icon-check.svg" alt="" class = "check"> -->
      <div class="circle"></div>
      <!-- <input type="checkbox" id="add-task"> -->
      <input type="text" id="add" placeholder="Create a new todo...">
      <button class="btnCheck">Add</button>
    </div>
    <div class="todo-content">
    <ul class="todo-list">
      
    </ul>
    <div class="todo-activation-buttons">
      <!-- <div><span class="itemsLeft"></span> items left</div> -->
      <div class="items-left"><span></span> items left</div>
      <div class="filter">
        <label>
          <input type="checkbox" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="checkbox" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="checkbox" id="completed">
          <span>Completed</span>
        </label>
      </div>
      <span class="clearAll">Clear Completed</span>
      </div>
    </div>

    <footer>
      <p>Drag and drop to reader list</p>
    </footer>
  </div>
  <script src = "index.js"></script>
</body>
</html>
