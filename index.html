<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5832a56301.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <div class="background">

  </div>
  <div class="wrapper">
    <header>
      <h2>Todo</h2>
      <div class="switcher"></div>
    </header>
    <div class="add-todo">
      <div class="circle"></div>
      <input type="text" id="add" placeholder="Create a new todo...">
      <button class="btnCheck">Add</button>
    </div>
    <div class="todo-content">
      <ul class="todo-list" id="sortable">

      </ul>
      <div class="todo-activation-buttons">
        <div class="items-left"><span></span> items left</div>
        <div class="filters">
          <label>
            <input type="radio" name="filter" id="all" checked>
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active">
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed">
            <span>Completed</span>
          </label>
        </div>
        <span class="clearAll">Clear Completed</span>
      </div>
    </div>

    <footer>
      <p>Drag and drop to reader list</p>
    </footer>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
  <script src="index.js"></script>
</body>

</html>
